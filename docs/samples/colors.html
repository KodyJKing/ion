<html>
    <head>
        <title>Ion Reactive Samples</title>
        <script src="../../lib/_browser.js"></script>
        <script type='ion'>
        # export element creation functions as global variables for convenience
        for name, fn of require('ion/browser/elements')
            global[name] = fn
        </script>
    </head>
    <body>
        <div>
            <div class='sample'>
                <script type='ion'>
                global.model =
                    colors: []
                        "red"
                        "orange"
                        "green"
                        "blue"
                        "purple"
                    filter: ""

                return template ->
                    return div()
                        let filterInput = input()
                            keyup() ->
                                model.filter = @value
                        filterInput
                        for color in model.colors
                            if model.filter.length is 0 or color.indexOf(model.filter) >= 0
                                div()
                                    "Color: "
                                    span()
                                        style:
                                            color: color
                                        color
                </script>
            </div>
        </div>
    </body>
</html>
